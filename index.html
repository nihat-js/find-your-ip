<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find IP</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="btn-find-ip">Get Info About Your Ip</button>
        <div class="flex">
            <div class="input">
                <header>
                    IP Input
                </header>
                <div class="box">
                    <div class="column">
                        <span class="ip-text"> IP  </span>
                        <span class="ip-info">  </span>
                    </div>
                </div>
            </div>
            <div class="output">
                <header>
                    IP Output
                </header>
                <div class="box">
                    <div class="column">
                        <span class="country-text"> Country </span>
                        <span class="country-info">  </span>
                    </div>
                    <div class="column">
                        <span class="city-text"> City </span>
                        <span class="city-info">  </span>
                    </div>
                    <div class="column">
                        <span class="latitude-text"> Latitude </span>
                        <span class="latitude-info"> 33.521 </span>
                    </div>
                    <div class="column">
                        <span class="longitude-text"> Longtitude </span>
                        <span class="longitude-info"> 33.521 </span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
